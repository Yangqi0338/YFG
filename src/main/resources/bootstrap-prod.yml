spring:
  application:
    name: pdm3
  cloud:
    nacos:
      config:
        server-addr: 10.8.252.12:8848   # 测试环境
        namespace: test
        file-extension: yml # 假如不配置，则nacos远程配置文件的后缀为.properties
        ext-config:
          - data-id: common-pdm.yml
            refresh: true
          - data-id: dbSync-pdm.yml
            refresh: true
          - data-id: mysql-pdm.yml
            group: ${spring.profiles.active}
            refresh: true
