#************************************************* ****** Internationalization prompt start corresponds to BaseErrorEnum************************************** *****************************
ERR_LACK_PARAMS_TOKEN = Missing header parameter: t-toekn (required for open product interface)
ERR_LACK_HEAD_PARAMS_TOKEN_EXPIRATION = Head parameter Expiration: t-toekn
#------------------Success prompt start--------------------
SUCCESS_SELECT=Query succeeded
SUCCESS_INSERT=Additional success
SUCCESS_UPDATE=Modified successfully
SUCCESS_DELETE=Delete successfully
#-----------------10001 Basic Exception---------------------
ERR_LACK_HEAD_PARAMS_APPLY_COMPANY=Missing header parameter: applyCompany (application-owned enterprise ID, platform enterprise ID)
ERR_LACK_HEAD_PARAMS_AUTHORIZATION=Missing header parameter: Authorization (Bearer access_token)
ERR_LACK_HEAD_PARAMS_USER_ID = Missing header parameter: userId (application-owned enterprise ID, platform user ID)
ERR_LACK_HEAD_PARAMS_USER_COMPANY=Missing header parameter: userCompany (the enterprise ID selected by the current user, required by the saas interface)
ERR_USER_NOT_ENTERPRISE_AUTHORITY=User does not have permission for this enterprise app
ERR_MISSING_SERVLET_REQUEST_PART_EXCEPTION=Request missing part (check file name, content)
ERR_MISSING_SERVLET_REQUEST_PARAMETER_EXCEPTION=The request parameter is missing (check parameter name, content)
ERR_HTTP_MESSAGE_NOT_READABLE_EXCEPTION=Parameter parsing failed (check parameter content format)
ERR_METHOD_ARGUMENT_NOT_VALID_EXCEPTION=Parameter verification failed (@Valid corresponds to entity class validation exception)
ERR_CONSTRAINT_VIOLATIONEXCEPTION=Parameter verification failed (@Validated verification entity exception)
ERR_VALIDATION_EXCEPTION=Parameter verification failed (javax basic authentication exception)
ERR_BIND_EXCEPTION=Parameter binding failed (check parameter name)
ERR_NO_HANDLER_FOUND_EXCEPTION = API address does not exist (check request address)
ERR_HTTP_REQUEST_METHOD_NOT_SUPPORTED_EXCEPTION=The current request method is not supported (check request method)
ERR_HTTP_MEDIA_TYPE_NOT_SUPPORTED_EXCEPTION=The current media type is not supported (check the request header contentType)
ERR_MAX_TYPE=Up to 25 definitions of attributes
ERR_LEVEL_THAN_THREE=No more than three attributes can be defined as important levels
ERR_USER_IS_NULL=user is null
ERR_PRODUCT_CODE_REPEAT=Model number can not repeat
ERR_DEFAULT_NOT_UPDATE=The default type is not modifiable
ERR_PRODUCT_STATUS=The sample is already in the library or out of the library. Do not repeat the operation
PRODUCT_NOT_ADDRESS=Not in storage for the time being
#-------------------101xx indicates the exception of the query -----------------------
ERR_SELECT_ATTRIBUTE_NOT_REQUIREMENTS=Content does not meet the requirements (does not exist, does not match, is not in, etc.)
ERR_SELECT_NOT_FOUND=Data not found

#-------------------102xx indicates a new exception -------------------
ERR_INSERT_ATTRIBUTE_NOT_REQUIREMENTS=Content does not meet the requirements (does not exist, does not match, is not in, etc.)
ERR_INSERT_DATA_REPEAT=Data duplication

#-------------------103xx indicates a modified exception -------------------
ERR_UPDATE_ATTRIBUTE_NOT_REQUIREMENTS=Content does not meet the requirements (does not exist, does not match, is not in, etc.)
ERR_UPDATE_DATA_NOT_FOUND=Data does not exist

#-------------------104xx indicates the deleted exception -------------------
ERR_DELETE_ATTRIBUTE_NOT_REQUIREMENTS=Content does not meet the requirements (does not exist, does not match, is not in, etc.)
ERR_DELETE_DATA_NOT_FOUND=Data does not exist

#------------------- Undefined exception -------------------
ERR_INTERNAL_SERVER_ERROR=System internal error
#************************************************* **********Internationalization tips end************************************ *********************************************